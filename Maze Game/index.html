<html>
  <head>
    <title>Maze Game</title>

      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <link rel="stylesheet" href="maze_style.css" />
  </head>
  <body">
    <div id="display_move_count"></div>
